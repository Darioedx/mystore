{% extends "layout.html" %}

{% block title %}
    products
{% endblock %}

{% block main %}


<h1>This is a e-comerce</h1>
    <p>posible agregar caratula</p>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{{prod_data[0][5]}}" class="d-block w-100" alt="..">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{{prod_data[0][7]}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{prod_data[0][6]}}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<form action="/cart" method="post">
      <input name = "id" type="text" value="{{prod_data[0][0]}}">
      <input type="submit" value="add to cart">
      <label for="qu">Qty:</label>
      <input type="number" step="1" min="1" max="9" id="qu" name="quantity" value="1" title="Qty" size="1"  inputmode="numeric">
</form>
{% endblock %}
